<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
    <title>Space Shooter</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <script src="script.js" defer></script>
  <body id="bg-filter">
    
    <audio id="backgroundMusic" loop>
      <source src="background-music.wav" type="audio/mp3">
      <!-- Your browser does not support the audio element. -->
    </audio>

    <audio id="backgroundMusic1" loop>
      <source src="bang.wav" type="audio/mp3">
      <!-- Your browser does not support the audio element. -->
    </audio>


    <div id="popup" class="popup hide">
      <span class="close" onclick="closePopup()">x</span>
      <img src="Group 36283.png" alt="Popup Image">
    </div>


   <div id="newPopup" class="newPopup hide">
      <img src="Group 36284.png" alt="New Popup Image">
  </div> 
  



    <div id="startPage">
      <h1 class="text"></h1>
      <!-- <img src="start.jpg" alt="Game Start Image"> -->
      <img class="logo-img" src="Premium_Vector___Aliens_mascot_logo_esport_template_design-removebg-preview 1.png" alt="">

      <button id="startButton">Start Game</button>
    </div>
    <div id="gamePage" style="display: none;">
      <!-- Your existing game board HTML here -->
        <div id="board">
          <!-- <div id="bullets"></div> -->
          <div id="rock" class="rocks"></div>
          <div id="jet"></div>
    
        </div>
    </div>
    



    <div class="modal" tabindex="-1" role="dialog" id="questionModal"  style="overflow-y: auto;height: 100%;padding-left: 0px;" data-backdrop="static"> 

      <div id="mcq"></div>


      <div class="modal-dialog modal-dialog-centered custom-modal-dialog" role="document" style="overflow-y: hidden;">
          <div class="modal-content">
              <div class="modal-header" style="width: 100%;">
                 

                  <!-- <div class="d-flex justify-content-end" style="width:100%"> -->
                      <!-- <img id="timer-icon" src="assets/images/timer.png" alt="Timer Icon"> -->
                  <!-- </div> -->
                  
                  <div class="timerContainer" >
                    <img id="timer-icon" src="Mask group.png" alt="Timer Icon">
                    <div id="timer">
                  
                    </div>
                </div>
                
                
              </div>
              <div class="modal-body">
                <div id='contentDiv'></div>

                  <!-- <img src="alien.png" alt="Image Alt Text" style="width: 80%; max-width: 100%; height: 100%;"> -->

                  <p id="questionText"></p>
                  <!-- <p id="question-options"></p> -->
              </div>

              <div class="radio-container">
                  <label>
                    <input type="radio" name="group" value="1" required>  
                  </label>
                  <label>
                    <input type="radio" name="group" value="2" required>  
                  </label>
                  <label>
                    <input type="radio" name="group" value="3" required>  
                  </label>
                  <label>
                    <input type="radio" name="group" value="4" required>
                  </label>
              </div>
              <div id="error-text"></div>
              <div class="modal-footer">
                  <button type="button" id="continueButton" class="btn btn-secondary" >Submit</button>
              </div>

          </div>
      </div>
  </div>
    <div id="points"></div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
